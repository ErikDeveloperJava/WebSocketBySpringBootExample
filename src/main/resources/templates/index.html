<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h4 align="center" th:text="${currentUser.name} + ' ' + ${currentUser.surname}">name surname</h4>
<br/>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td>
            <a th:href="@{/user/{userId}/message/page(userId = ${user.id})}" th:text="${user.name}"></a>
        </td>
        <td th:text="${user.surname}">surname</td>
    </tr>
</table>
<br/>
<a href="/logout">logout</a>
</body>
</html>
