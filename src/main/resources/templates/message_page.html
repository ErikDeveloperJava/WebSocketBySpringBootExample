<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta id="currentUserId" th:content="${currentUser.id}">
    <meta id="currentUserName" th:content="${currentUser.name}">
    <meta id="currentUserSurname" th:content="${currentUser.surname}">
    <title>Message Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
<h4 align="center" th:text="${currentUser.name} + ' ' + ${currentUser.surname}">name surname</h4>
<br/>
<p th:text="'messages with ' + ${user.name} + ' ' + ${user.surname}">user name surname</p>
<br/>
<table th:if="${#lists.size(messageList)} > 0" id="messageTable">
    <tr th:each="message : ${messageList}">
        <td th:text="${message.from.name}  + ' ' + ${message.from.surname} + ': ' + ${message.message}"></td>
    </tr>
</table>
<br/>
<form id="messageForm">
    <input type="hidden" id="userId" th:value="${user.id}">
    <br/>
    <textarea id="message" placeholder="write your message"></textarea>
    <br/>
    <button type="submit">Send</button>
</form>
<br/>
<a href="/logout">logout</a>
<script th:src="@{/resources/login_form/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script src="/resources/web_socket.js"></script>
</body>
</html>
